<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <div class="container center text-center">
            <div class="row">
                <div class="col-md-4  offset-md-4">
                    <mat-card>
                        <h1 class="text-center">Add Category</h1>


                        <!-- {{ category | json }} -->
                        <!-- (ngSubmit)="formSubmit()" -->
                        <form (ngSubmit)="addCategory()" >
                            <!-- username field -->
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Category Name</mat-label>
                                <!-- [(ngModel)]="loginData.username" -->
                                <input name="title" type="text" required matInput placeholder="Enter here" [(ngModel)]="category.title " />

                            </mat-form-field>

                            <!-- password field description -->

                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Category Descreption</mat-label>
                                <input name="description" type="text" required matInput placeholder="Enter here" [(ngModel)]="category.description "  />
                            </mat-form-field>

                            <div class="container text-center">
                                <button mat-raised-button color="primary" type="submit">
                                    Add
                                </button>
                                <button class="ml10" type="reset" mat-raised-button color="accent">
                                    Reset
                                </button>
                            </div>
                        </form>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
