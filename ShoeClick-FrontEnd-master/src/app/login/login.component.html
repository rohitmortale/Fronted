<app-navbar></app-navbar>

<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <div class="container center text-center">
            <div class="row">
                <div class="col-md-4  offset-md-4">
                    <mat-card>
                        <h1 class="text-center">Login Here !!</h1>

                        <!-- {{ loginData | json }} -->
                        <form (ngSubmit)="formSubmit()">
                            <!-- username field -->
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>User Name</mat-label>
                                <!-- [(ngModel)]="loginData.username" -->
                                <input name="username" required matInput placeholder="Enter here" [(ngModel)]="loginData.username"  />
                                <mat-hint>Valid User Name</mat-hint>
                            </mat-form-field>

                            <!-- password field  -->

                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>User Password</mat-label>
                                <input name="password" type="password" required matInput placeholder="Enter here" [(ngModel)]="loginData.password" />
                            </mat-form-field>

                            <div class="container text-center">
                                <button mat-raised-button color="primary" type="submit">
                                    Login
                                </button>
                                <button class="ml10" type="reset" mat-raised-button color="accent">
                                    Reset
                                </button>
                            </div>
                        </form>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
