  <script>
    function calDiscountedPrice_old() {
      let per = document.getElementById('discPer');
      let actualPrice = document.getElementById('actualPrice');

      let ap = actualPrice.value;
      let dp = per.value;

      let num = parseFloat(ap);
      let ans = num * (1 - dp / 100)
      document.getElementById('discountedPrice').value = ans;
      // console.log(ans)
      // console.log(actualPrice.value);
      // console.log(per.value);
    }


  </script>
